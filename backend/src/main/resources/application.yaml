spring:
  application:
    name: froebel-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/froebel
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1800000
      pool-name: FroebelPool
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    clean-disabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: email, profile
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            scope: user:email, read:user
          microsoft:
            client-id: ${MICROSOFT_CLIENT_ID:}
            client-secret: ${MICROSOFT_CLIENT_SECRET:}
            scope: openid,email,profile,User.Read

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    mail:
      enabled: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  email-verification-expiry: 86400000 # 24 hours
  password-reset-expiry: 3600000 # 1 hour
  oauth2:
    callback-base-url: ${OAUTH2_CALLBACK_BASE_URL:http://localhost:8080}
    frontend-callback-path: /auth/callback
    state-expiry-minutes: 5
  rate-limiting:
    # Number of requests per minute for login/register
    auth-requests-per-minute: 10
    # Number of password reset requests per hour
    password-reset-per-hour: 3
    # Number of email verification resend requests per hour
    verification-resend-per-hour: 5
    # Trusted proxy IPs (comma-separated). Only trust X-Forwarded-For from these.
    # Set to empty or 'none' to only trust direct connections.
    # Use '127.0.0.1,::1' for localhost, add your load balancer IPs in production.
    trusted-proxies: ${TRUSTED_PROXIES:127.0.0.1,::1}

logging:
  level:
    # Production-safe defaults. Use environment variables for verbose logging:
    # LOGGING_LEVEL_IO_FROEBEL_BACKEND=DEBUG
    # Or use application-dev.yaml profile for development
    io.froebel.backend: ${LOG_LEVEL_APP:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    org.flywaydb: ${LOG_LEVEL_FLYWAY:INFO}
    org.springframework.boot.autoconfigure.flyway: INFO
